<div class="header">
    <h1>Notes</h1>
</div>
<mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="serialNum">
            <th mat-header-cell *matHeaderCellDef>SN</th>
            <td mat-cell *matCellDef="let note" id="serial-num"> {{note.serialNum}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let note" id="note-title"> {{note.title}}</td>
    </ng-container>
    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Content</th>
        <td mat-cell *matCellDef="let note" id="note-content"> {{note.content}} </td>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSizeOptions]="pageOptions"
    showFirstLastButtons>
    </mat-paginator>
